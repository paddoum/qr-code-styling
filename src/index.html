
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    
    .config-container {
      flex: 1;
      overflow-y: auto;
      max-height: 100vh;
    }
    
    .preview-container {
      flex: 1;
      position: sticky;
      top: 20px;
      text-align: center;
    }
    
    .form-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .form-section h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    input[type="color"] {
      height: 40px;
    }
    
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    textarea {
      height: 100px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>QR Code Configuration</h1>
    
    <div class="form-section">
      <h3>Basic Options</h3>
      <div class="form-group">
        <label for="data">QR Code Content:</label>
        <textarea id="data">https://replit.com</textarea>
      </div>
      
      <div class="form-group">
        <label for="width">Width:</label>
        <input type="number" id="width" value="300" min="100" max="1000">
      </div>
      
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" id="height" value="300" min="100" max="1000">
      </div>
      
      <div class="form-group">
        <label for="margin">Margin:</label>
        <input type="number" id="margin" value="10" min="0" max="100">
      </div>
    </div>
    
    <div class="form-section">
      <h3>Dots Options</h3>
      <div class="form-group">
        <label for="dotsType">Dots Type:</label>
        <select id="dotsType">
          <option value="square">Square</option>
          <option value="dots" selected>Dots</option>
          <option value="rounded">Rounded</option>
          <option value="classy">Classy</option>
          <option value="classy-rounded">Classy Rounded</option>
          <option value="extra-rounded">Extra Rounded</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="dotsColor">Color:</label>
        <input type="color" id="dotsColor" value="#000000">
      </div>
    </div>
    
    <div class="form-section">
      <h3>Background Options</h3>
      <div class="form-group">
        <label for="backgroundColor">Color:</label>
        <input type="color" id="backgroundColor" value="#ffffff">
      </div>
    </div>
    
    <div class="form-section">
      <h3>Controls</h3>
      <button id="updateQr">Update QR Code</button>
      <button id="downloadQr">Download QR Code</button>
    </div>
  </div>
  
  <div class="preview-container">
    <h2>QR Code Preview</h2>
    <div id="canvas"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create a script element for QR Code Styling library
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js';
      script.onload = initQR;
      document.head.appendChild(script);
      
      function initQR() {
        // Initial QR code
        const qrCode = new QRCodeStyling({
          width: 300,
          height: 300,
          type: "svg",
          data: "https://replit.com",
          margin: 10,
          qrOptions: {
            typeNumber: 0,
            mode: "Byte",
            errorCorrectionLevel: "Q"
          },
          dotsOptions: {
            type: "dots",
            color: "#000000"
          },
          backgroundOptions: {
            color: "#ffffff",
          },
          cornersSquareOptions: {
            type: "square",
            color: "#000000"
          },
          cornersDotOptions: {
            type: "square",
            color: "#000000"
          }
        });
        
        // Display the QR code
        qrCode.append(document.getElementById("canvas"));
        
        // Event handlers
        document.getElementById('updateQr').addEventListener('click', function() {
          // Get all parameters from form
          const data = document.getElementById('data').value;
          const width = parseInt(document.getElementById('width').value);
          const height = parseInt(document.getElementById('height').value);
          const margin = parseInt(document.getElementById('margin').value);
          const dotsType = document.getElementById('dotsType').value;
          const dotsColor = document.getElementById('dotsColor').value;
          const backgroundColor = document.getElementById('backgroundColor').value;
          
          // Create new QR code with updated options
          const newQrCode = new QRCodeStyling({
            width,
            height,
            type: "svg",
            data,
            margin,
            dotsOptions: {
              type: dotsType,
              color: dotsColor
            },
            backgroundOptions: {
              color: backgroundColor
            },
            cornersSquareOptions: {
              type: "square",
              color: dotsColor
            },
            cornersDotOptions: {
              type: "square",
              color: dotsColor
            }
          });
          
          // Clear previous and append new
          const canvas = document.getElementById("canvas");
          canvas.innerHTML = "";
          newQrCode.append(canvas);
          
          // Store for download button
          window.currentQrCode = newQrCode;
        });
        
        document.getElementById('downloadQr').addEventListener('click', function() {
          const qr = window.currentQrCode || qrCode;
          qr.download({
            extension: "svg",
            name: "qr-code"
          });
        });
        
        // Store for download button
        window.currentQrCode = qrCode;
      }
    });
  </script>
</body>
</html>
